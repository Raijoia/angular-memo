<div class="pensamento {{ pensamento.modelo }}  ff-roboto-mono" [ngClass]="larguraPensamento()">
  <img src="../../../../assets/images/{{ pensamento.modelo }}.png" alt="Aspas coloridas">
  <p class="conteudo">{{ pensamento.conteudo }}</p>
  <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
  <div class="acoe">
    <button class="botao-favorito">
      <img src="/assets/images/icone-favorito-{{ mudarIconeFavorito() }}.png" alt="Coração de favorito {{ mudarIconeFavorito() }}">
    </button>
    <button class="botao-editar" routerLink="/pensamentos/editarPensamento/{{ pensamento.id }}">
      <img src="../../../../assets/images/icone-editar.png" alt="Icone de Editar">
    </button>
    <button class="botao-editar" routerLink="/pensamentos/excluirPensamento/{{ pensamento.id }}">
      <img src="../../../../assets/images/icone-excluir.png" alt="Icone de Excluir">
    </button>
  </div>
</div>
